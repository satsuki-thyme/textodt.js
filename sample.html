<input type="file" id="input">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="textodt.js" charset="utf-16"></script>
<script>
let elm_input = document.querySelector("#input")
elm_input.onchange = event => {
  let fr = new FileReader()
  fr.readAsText(event.target.files[0])
  fr.onload = () => {
    textodt(fr.result)
  }
}
elm_input.style.width = elm_input.getBoundingClientRect().width + "px"
elm_input.style.height = elm_input.getBoundingClientRect().height + "px"
elm_input.style.inset = 0
</script>
<style>
#input {
  position: absolute;
  margin: auto;
}
</style>
